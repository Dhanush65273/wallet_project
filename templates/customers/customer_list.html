{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Customers</h2>
    <a href="{% url 'customer_add' %}" class="btn btn-primary">Add Customer</a>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for c in customers %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="{% url 'customer_edit' c.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'customer_delete' c.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="5">No customers yet.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
